<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">

        <!-- bag image -->
        <div id="bag" v-bind:class="{burst:ended}">

        </div>

        <!-- bag health -->
        <div id="bag-health">
            <div v-bind:style="{width:health +'%'}"></div>
        </div>

        <!-- game controls -->
        <div id="controls">
            <button style="background-color: black; color: #fff; border: none; height: 40px; width: 100px;"  @click="punch" v-show = "!ended">Punch</button>
            <button style="background-color: green ; color: #fff; border: none; height: 40px; width: 100px;" @click="restart" >Restart</button>
        </div>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
